<div class='row'>
	<div class='col-sm-12'>
		<h1 style='text-align:center;'>Most frequent LaTeX tokens</h1>
		<p>Use the occurrence of certain LaTeX tokens as features to train our classifier</p>
		{% for kw in keywords %}
		  <code id="{{ kw }}" style='margin-left:15px;'> {{ kw }} </code>
		  <script>
		  $("#{{kw}}").click(function(){get_tokens( "{{ kw }}" );});
		  </script>
		{% endfor %}
	</div> 
</div>
<br>
<div class="row">
	<div id="tokens" class='col-sm-12'></div>
</div>
